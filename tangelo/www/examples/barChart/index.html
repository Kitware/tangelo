<!doctype html>
<meta charset=utf-8>

<title>Bar Chart</title>

<link href=http://code.jquery.com/ui/1.9.1/themes/smoothness/jquery-ui.css rel=stylesheet>
<link href=http://bootswatch.com/cosmo/bootstrap.min.css rel=stylesheet>
<link href=//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css rel=stylesheet>
<script src=http://d3js.org/d3.v3.min.js></script>
<script src=http://d3js.org/topojson.v1.min.js></script>
<script src=http://trifacta.github.io/vega/releases/v1.3.3/vega.min.js></script>
<script src=http://code.jquery.com/jquery-1.8.2.min.js></script>
<script src=http://code.jquery.com/ui/1.9.1/jquery-ui.min.js></script>
<script src=http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js></script>
<script src=/js/tangelo.js></script>
<script src=barChart.js></script>
<style>
    html, body {
        height: 100%;
    }

    body {
        padding-top: 50px;
    }
</style>
<style>
  #bar-chart-panel { width: 450px; height: 250px; padding: 0.2em; }
</style>
<div id=info-panel class="modal fade">
    <div class=modal-dialog>
        <div class=modal-content>
            <div class=modal-header>
                <h3>Information</h3>
            </div>

            <div class=modal-body>
                <p>A simple plugin that allows for visualizing data using Bar Chart.</p>
            </div>

            <div class=modal-footer>
                <a class="btn btn-default" data-dismiss=modal>OK</a>
            </div>
        </div>
    </div>
</div>

<div class="navbar navbar-default navbar-fixed-top">
    <div class=navbar-header>
        <a class=navbar-brand href=/examples>Tangelo</a>
    </div>

    <ul class="nav navbar-nav">
        <li class=active> <a>Bar Chart</a>
        <li><a style=cursor:pointer data-toggle=modal data-target=#info-panel><span class="glyphicon glyphicon-info-sign"></span> Info</a>
    </ul>
</div>

<div style="position:relative; top:20px; left:20px; width:845px;">
  <div class="panel panel-default">
    <div class="panel-heading"><h4>Bar Chart Options:</h4></div>
    <div class="panel-body">
      <form>
        <div id="orientation">
          <label>Orientation: </label>
          <input type="radio" id="vertical" name="orientation" checked="checked" value="0"><label for="vertical">Vertical</label>
          <input type="radio" id="horizontal" name="orientation" value="1"><label for="horizontal">Horizontal</label>
        </div>
      </form>
      <form>
      <div id="size-option">
        <label>Resizing options: </label>
        <input type="radio" id="container" name="size-option" checked="checked" value="0"><label for="container">Resizable Container</label>
        <input type="radio" id="windows" name="size-option" value="1"><label for="windows">Window</label>
        <input type="radio" id="specify" name="size-option" value="2"><label for="specify">Specified</label>
        <br/>
        Width: <input type="text" id="width"  readonly="readonly" maxlength="5" size="7">
        Height:<input type="text" id="height" readonly="readonly" maxlength="5" size="7">
      </div>
      </form>
    </div>
  </div>

  <div id="content-wrapper"></div>
</div>
