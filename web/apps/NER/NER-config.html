<title>Configuration App for NER</title>

<h1>Configure NER</h1>

<table class="centered">
    <tr>
        <th>Option</th>
        <th>Current Value</th>
        <th>New value</th>
    </tr>

    <tr>
        <td>MongoDB Server</td>
        <td id="mongodb-server-current"></td>
        <td>
            <input id="mongodb-server" type=text>
        </td>
    </tr>

    <tr>
        <td colspan=3>
            <input type=button value="Save Configuration" onclick="update();">
            <input type=button value="Close" onclick="window.close();">
        </td>
    </tr>
</table>
